apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.marcosmiranda.seniasnicas"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 101
        versionName "1.0.1"
        //versionName "1.0-" + getDate()
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.res.srcDirs += ['src/main/res_buttons',
                             'src/main/res_icons',
                             'src/main/res_letters_images',
                             'src/main/res_words_images']
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'

    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1' // SQLite Asset Helper
    //implementation 'com.devbrackets.android:exomedia:4.2.3' // ExoMedia
}

static def getDate() {
    return new Date().format('yyyyMMdd')
}